<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="card shadow-lg rounded">
            <img id="music-image" class="card-img-top">
            <audio id="audio" src=""></audio>
            <div id="music-details" class="text-center border-bottom py-3">
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <div class="card-body">
                <div id="progress">
                    <input type="range" id="progress-bar" class="form-range">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div id="user-control">
                    
                    <div id="controls" class="text-center">
                        <button id="prev" class="btn btn-primary rounded-circle">
                            <i class="fa-solid fa-backward-step"></i>
                        </button>
                        <button id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
                            <i  class="fa-solid fa-play"></i>
                        </button>
                        <button id="next" class="btn btn-primary rounded-circle">
                            <i class="fa-solid fa-forward-step"></i>
                        </button>
                    </div>
                    <button id="shuffle" class="btn rounded-circle">
                        <i class="fa-solid fa-shuffle"></i>
                        <div class="tooltip-text">Shuffle</div>
                    </button>

                    
                    
                </div> 
                
            </div>
            <div class="card-footer">
                <div class="volume-container">
                    <i id="volume" class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volume-bar" max="100" value="5" class="form-range">
                </div>
            </div>
        </div>

        <div id="music-list">
            <div>
                <h4 id="music-list-title" onclick="this.parentElement.classList.toggle('active')">All Musics <i class="fa-solid fa-caret-down"></i></h4>

                <div class="list-options">
                    <!-- <p class="select-list" onclick="selectList(this)">List 1</p>
                    <p class="select-list" onclick="selectList(this)">List 2</p>
                    <p class="select-list" onclick="selectList(this)">List 3</p> -->
                </div>
            </div>
            <ul class="list-group list-group-flush">


            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
